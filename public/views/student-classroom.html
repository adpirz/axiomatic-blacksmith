<div class="jumbotron ">
  <div class="row">
    <div class="col-md-7">
      <div class="col-md-12">
        <div> STUDENT CLASSROOM </div>
        <classvid ng-controller="VideoController"></classvid>
        <div class="panel-footer">
          <form name="ask-question" ng-submit="askQuestion()">
            <input type="text" ng-model="question" class="form-control" placeholder="Ask a question">
            <button type="submit" class="btn btn-info" type="submit">Ask</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="row">
        <div class="col-md-12">
          <queue questions="data.questionQueue"></queue>
        </div>
        <div class="col-md-12">
          <qanda questions="data.answeredQuestions" askQuestion="askQuestion()"></qanda>
        </div>
      </div>
    </div>
  </div>
</div>
