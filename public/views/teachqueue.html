<div class="panel panel-info">
  <div class="panel-heading">
    QUESTIONS IN QUEUE
  </div>
  <div class="panel-body">
    <ul class="media-list">
    <div ng-repeat="question in questions">
      <li class="media"> 
        <button class="answerBtn" ng-click="current(question)" >Answer</button>
          <div class="media-body">
              <div class="media">
                <a class="pull-left" href="#">
                   <img class="media-object img-circle " src="img/user.png" style = "width:30px" />
                </a>
                  <div class="media-body">
                        {{question.title}}
                      <br />
                      <small class="text-muted">{{question.student.name}} | 23rd June at 5:00pm</small>
                  </div>
              </div>
          </div>

      </li>
    </div>
  </ul>
</div>
